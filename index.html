    <title>Brace Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-areas:

                /* 'navbar navbar navbar navbar' */
                'intro intro intro intro'
                'aside section section section '
                'footer footer footer footer';
            grid-gap: 5px;
        }

        .items {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;

        }

        #intro {
            grid-area: intro;
            background-color: black;
        
        }

        .intro h1 {
            text-align: center;
            color: red;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
        }

        #navbar {
            grid-area: navbar;
            background-color: black;

        }


        #navbar ul {
            list-style: none;
            display: flex;
        }

        #navbar ul li a {
            text-decoration: none;
            display: block;
            color: white;
            padding: 0px 10px;


        }

        #navbar ul li a:hover {
            background-color: rgb(27, 24, 24);
            transition: all 0.5s ease-in-out;
            border-radius: 5px;
            color: antiquewhite;
        }



        #section {
            grid-area: section;
            background-color: lightgrey;
        }

        .section {
            display: flex;
            flex-wrap: wrap;
            height: auto;
        }

        .anime {
            border: none;
            margin: 14px 14px;
            width: fit-content;
            height: 210px;
            background-color: white;
            border-radius: 10px;
            box-shadow: gray 3px 3px 3px;

        }

        .anime:hover {
            transform: scale(.9);
            transition: all .5s ease-out;


        }

        img {
            width: fit-content;
            height: 200px;
            border-radius: 10px 10px 0px 0px;

        }

        h3 {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Helvetica, sans-serif;
            font-size: medium;
            padding: 3px;
            border-radius: 0 0 10px 10px;
            margin-top: -4px;
        }


        #aside {
            grid-area: aside;
            background-color: antiquewhite;


        }

        .aside {
            display: grid;
            height: auto;
        }

        .list {

            margin-top: 8px;
            margin-left: 8px;
            margin-right: 8px;


        }

        .list img {
            border-radius: 50%;
            width: 100px;
            height: 100px;

        }

        .list img:hover {
            transform: scale(.9);
            transition: all .5s ease-in;


        }


        #footer {
            grid-area: footer;
        }
    </style>
</head>
